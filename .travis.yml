language: python
python:
    - 3.5
    - 3.6
before_install:
    - sudo apt-get update
    - sudo apt-get install -y openmpi-bin libopenmpi-dev
install:
    - pip install -r requirements-dev.txt
    - pip install codecov
    - pip install mpi4py
    - python setup.py build
    - python setup.py develop
    - pip install pytest-cov
script:
    - flake8 pyuoi bin tests
    - pytest --cov=./ tests
after_success:
    - codecov
